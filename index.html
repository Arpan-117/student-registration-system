<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <!-- Using tailwind CDN to quickly add tailwind classes -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="md:bg-[url('/images/background.jpg')] bg-[url('/images/background-mob1.jpg')] bg-cover bg-center">

    <header class="header py-8">
        <div class="brand px-4">
            <h1 class="font-bold text-white text-3xl text-center py-4">Student Registration System</h1>
        </div>
        <div class="brandDescription px-4">
            <p class="text-white text-center">Welcome to Student Registration System. Please fill the form to register your
                student.</p>
        </div>
    </header>

    <div class="container mx-auto px-4 lg:flex lg:flex-row">

        <div class="formSection md:basis-1/3 md:p-4 md:bg-white/15 md:backdrop-blur-lg rounded-lg">
            <h3 class="sectionHeading font-bold text-xl text-white text-center py-4">New Student Registration Form</h3>

            <div class="fromContainer max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg">
                <form id="registrationForm" class="space-y-4">
                    <label for="student-id" class="block text-sm font-medium text-gray-700">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" placeholder="Enter student ID" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">

                    <label for="name" class="block text-sm font-medium text-gray-700">Student Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">

                    <label for="email" class="block text-sm font-medium text-gray-700">Email ID:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">

                    <label for="contact" class="block text-sm font-medium text-gray-700">Contact No:</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">

                    <button id="submit-btn" type="submit"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Add Student</button>
                </form>
            </div>
        </div>

        <div class="md:hidden py-8"></div>
        <div class="tableSection md:basis-2/3">
            <!-- <h3 class="sectionHeading font-bold text-xl text-center py-4">Registered Students</h3> -->

            <div class="tableContainer max-w-4xl mx-auto p-6 md:bg-white/15 md:backdrop-blur-lg rounded-l-lg shadow-lg rounded-lg overflow-x-auto max-h-120 overflow-y-auto">

                <h3 class="sectionHeading font-bold text-xl text-white text-center py-4">Registered Students</h3>

                <table class="studentTable w-full border-collapse border border-gray-300">

                    <thead class="studentTableHead bg-indigo-600 text-white">
                        <tr>
                            <th class="px-4 py-2 text-left">Student ID</th>
                            <th class="px-4 py-2 text-left">Name</th>
                            <th class="px-4 py-2 text-left">Email</th>
                            <th class="px-4 py-2 text-left">Contact</th>
                            <th class="px-4 py-2 text-left">Edit</th>
                        </tr>
                    </thead>

                    <tbody id="studentTableBody" class="divide-y divide-gray-300">
                        <!-- This section will display the registered students dynamically -->
                    </tbody>

                </table>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
